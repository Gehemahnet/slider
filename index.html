<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&family=Yeseva+One&display=swap" rel="stylesheet">
        <title>

        </title>
    </head>
    <body>
        <main>
            <!-- Completed projects -->
            <section class="projects">
                <div class="wrapper">
                    <div class="projects__content">
                        <div class="projects__item">
                            <h2 class="projects__title">
                                Completed projects
                            </h2>
                            <p class="projects__text">
                                Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction<br> market we have made happy more than 1000 families
                            </p>
                            <!-- <div class="projects__mobile">
                                <img src="img/projects__mobile-image.png" alt="">
                                <button id="projects__mobile-slider-left">
                                    <img src="img/projects__slider-mobile-left.svg" alt="">
                                </button>
                                <button id="projects__mobile-slider-right">
                                    <img src="img/projects__slider-mobile-right.svg" alt="">
                                </button>
                            </div> -->
                            <div class="projects__item-data">
                                <div class="projects__item-property">
                                    <h3 class="projects__item-title">
                                        City:
                                    </h3>
                                    <p id="city" class="projects__item-text">
                                        Rostov-on-Don<br>LCD admiral
                                    </p>
                                </div>
                                <div  class="projects__item-property">
                                    <h3 class="projects__item-title">
                                        apartment area:
                                    </h3>
                                    <p id="area" class="projects__item-text">
                                        81 m<sup>2</sup>
                                    </p>
                                </div>
                                <div class="projects__item-property">
                                    <h3 class="projects__item-title">
                                        Repair time:
                                    </h3>
                                    <p id="repairTime" class="projects__item-text">
                                        3.5 months
                                    </p>
                                </div>
                                <div class="projects__item-property">
                                    <h3 class="projects__item-title">
                                        Repair Cost:
                                    </h3>
                                    <p id="repairCost" class="projects__item-text">
                                        Upon request
                                    </p>
                                </div>
                            </div>
                            <div class="projects__slider">
                                <img id="slider-left" class="slider__arrow" src="img/projects__arrow-left.svg" alt="">
                                <img id="slider-first" class="slider__dot active" src="img/projects__dot-active.svg" alt="">
                                <img id="slider-second" class="slider__dot" src="img/projects__dot-disabled.svg" alt="">
                                <img id="slider-third" class="slider__dot" src="img/projects__dot-disabled.svg" alt="">
                                <img id="slider-right" class="slider__arrow" src="img/projects__arrow-right.svg" alt="">
                            </div>
                        </div>
                        <div class="projects__select">
                            <div class="projects__select-options">
                                <button type="button" id="firstSlide" class="projects__button selected">Rostov-on-Don, Admiral</button>
                                <button type="button" id="secondSlide" class="projects__button">Sochi Thieves</button>
                                <button type="button" id="thirdSlide" class="projects__button">Rostov-on-Don Patriotic</button>
                            </div>
                            <img id='project__img' class="projects__item-image" src="img/projects__item-1.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/main.js"></script>
    </body>
    </html>
